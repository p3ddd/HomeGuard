run:
  timeout: 5m
  go: '1.23'

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - gofmt
    - goimports
    - misspell
    - goconst
    - unconvert
    - unparam
    - gosec
    - shadow

linters-settings:
  gofmt:
    simplify: true
  goimports:
    local-prefixes: HomeGuard
  govet:
    settings:
      shadow:
        strict: true
  errcheck:
    check-type-assertions: true
    check-blank: true

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - gosec

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

